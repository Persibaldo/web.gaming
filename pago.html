<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro o Pago - Nubex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
    }

    .header {
      text-align: center;
      padding: 40px 0;
    }

    .header h1 {
      font-size: 2.5em;
      color: #43aab8;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #43aab8;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43aab8;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
    }

    .back-link a {
      color: #43aab8;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      color: #43aab8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>¡Gracias por elegir Nubex!</h1>
      <p>Por favor, completa tus datos para completar tu suscripción.</p>
    </div>

    <div class="form-container">
      <form action="procesar_pago.php" method="POST">
        <!-- Información personal -->
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Crea una contraseña" required>
        <input type="tel" name="telefono" placeholder="Número de teléfono" required>

        <!-- Selección del plan -->
        <div>
          <label for="plan">Selecciona tu plan:</label>
          <select name="plan" id="plan" required>
            <option value="intermedio">Plan Basico</option>
            <option value="intermedio">Plan Intermedio</option>
            <option value="avanzado">Plan Avanzado</option>
          </select>
        </div>
<br>
        <!-- Botón de envío -->
        <button type="submit">Confirmar suscripción</button>
      </form>

      <div class="back-link">
        <a href="file:///C:/Users/angel/Downloads/planes_proyectointermodular.html#registro">Volver a los planes</a>
      </div>
    </div>
  </div>

</body>
</html>
